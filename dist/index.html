<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="background-wrapper"></div>
        <div class="info-wrapper">
            <div class="img-wrapper"></div>
            <div class="song-info-wrapper">
                <span class="song-info"></span>
                <span>-</span>
                <span class="singer-info"></span>
            </div>
        </div>
        <div class="duration-wrapper">
            <div class="start-duration">00:00</div>
            <div class="progress-wrapper">
                <div class="base-progress">
                    <div class="move-progress"></div>
                </div>
            </div>
            <div class="end-duration">--:--</div>
        </div>



        <div class="lrc-wrapper">
            <div class="lrc-container">
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="icon favourite-btn icon-heart"></div>
            <div class="icon prev-btn icon-previous2"></div>
            <div class="icon play-btn icon-play3"></div>
            <div class="icon next-btn icon-next2"></div>
            <div class="icon list-btn icon-indent-increase"></div>
        </div>

    </div>

    <div class="list-box-wrapper">
        <div class="close-btn-wrapper">
            <div class="close-icon"></div>
        </div>
        <ul class='list-for-append'>
        </ul>
    </div>

    <div class="full-screen-lrc-wrapper">
        <div class="bg-container"></div>
        <div class="full-screen-lrc-container"></div>
        <!-- <div class="bg-container"></div> -->
    </div>

    <script src="./output.js"></script>
</body>

</html>
